<body>
<!--/*@thymesVar id="agent" type="com.huotu.agento2o.service.entity.author.Agent"*/-->
<form action="#" th:action="@{/agent/addAgent}" method="post" id="agentForm" th:object="${agent}">
    <div class="container">
        <div class="blank10">
        </div>
        <div class="block">
            <div class="h">
                <span class="icon-sprite icon-list"></span>

                <h3><B style="font-size: 120%">代理商基本设置</B></h3>
            </div>
            <div class="cnt-wp">
                <div class="cnt form">
                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">登录信息</span>

                        <div class="division">
                            <input style="display: none" th:field="*{id}" th:value="*{id}" id="agentId"/>
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <th>用户名:</th>
                                    <td>
                                        <span class="input-normal" id="username" th:field="*{username}"
                                              th:text="*{username}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">账号绑定</span>

                        <div class="division">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <td colspan="2"><B style="font-size: 120%">绑定上级代理商账号</B></td>
                                </tr>
                                <tr>
                                    <th>代理商等级:</th>
                                    <td>
                                        <span th:text="*{parentAgent==null || parentAgent.agentLevel==null ? '':parentAgent.agentLevel.levelName}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>代理商账户:</th>
                                    <td>
                                        <span th:text="*{parentAgent==null ? '':parentAgent.username}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"><B style="font-size: 120%">绑定小伙伴账号</B></td>
                                </tr>
                                <tr>
                                    <th style="height: 22px">小伙伴用户名:</th>
                                    <td>
                                        <div id="hotUser">
                                            <input id="hotUserName"
                                                   th:value="*{userBaseInfo == null ? '':userBaseInfo.loginName}"
                                                   type="text" class="input-normal" data-items="10"
                                                   data-provide="typeahead"/>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">代理商基本资料</span>

                        <div class="division">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <th>代理商所在区域<span class="must">*</span>:</th>
                                    <td>
                                        <div id="citys">
                                            <select class="prov" id="provinceCode"></select>
                                            <select class="city" id="cityCode"></select>
                                            <select class="dist" id="districtCode"></select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>代理商等级<span class="must">*</span>:</th>
                                    <td>
                                        <span th:text="*{agentLevel==null ? '':agentLevel.levelName}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>代理商名称<span class="must">*</span>:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="name" th:field="*{name}"
                                               th:value="*{name}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>联系人<span class="must">*</span>:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="contact" th:field="*{contact}"
                                               th:value="*{contact}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>手机号码<span class="must">*</span>:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="mobile" th:field="*{mobile}"
                                               th:value="*{mobile}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>电话号码:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="telephone" th:field="*{telephone}"
                                               th:value="*{telephone}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>E-mail<span class="must">*</span>:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="email" th:field="*{email}"
                                               th:value="*{email}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>详细地址<span class="must">*</span>:</th>
                                    <td>
                                        <input style="width: 300px;" type="text" class="input-normal" id="address" th:field="*{address}"
                                               th:value="*{address}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>备注:</th>
                                    <td>
                                        <textarea rows="6" style="width: 80%" id="comment" th:field="*{comment}"
                                                  th:value="*{comment}"></textarea>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">结算账户</span>

                        <div class="division">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <th>开户名称<span class="must">*</span>:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="accountName" disabled="disabled"
                                               th:field="*{accountName}"
                                               th:value="*{accountName}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>开户银行<span class="must">*</span>:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="bankName" disabled="disabled"
                                               th:value="*{bankName}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>银行卡号<span class="must">*</span>:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="accountNo" th:field="*{accountNo}" disabled="disabled"
                                               th:value="*{accountNo}"/>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <a class="btn-lit" href="javascript:saveAgentConfig();" id="saveAgentConfig"><span>保存</span></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    var ajaxUrl = /*[[@{/config/}]]*/ "/config/";
    //保存
    function saveAgentConfig() {
        var provinceCode = $.trim($("#provinceCode").val());
        var cityCode = $.trim($("#cityCode").val());
        var districtCode = $.trim($("#districtCode").val());
        var name = $.trim($("#name").val());
        var contact = $.trim($("#contact").val());
        var mobile = $.trim($("#mobile").val());
        var telephone = $.trim($("#telephone").val());
        var address = $.trim($("#address").val());
        var comment = $.trim($("#comment").val());
//        var accountName = $.trim($("#accountName").val());
//        var bankName = $.trim($("#bankName").val());
//        var accountNo = $.trim($("#accountNo").val());
        var hotUserName = $.trim($("#hotUserName").val());
        var email = $.trim($("#email").val());
        var id = $.trim($("#agentId").val());
        var distLength = $("#districtCode")[0].length;
        var provinceText = $("#provinceCode").find("option:selected").text();
        var cityText = $("#cityCode").find("option:selected").text();
        var distText = $("#districtCode").find("option:selected").text();
        var addressArea = provinceText + "/" + cityText;
        if (distLength > 1) {
            addressArea = addressArea + "/" + distText;
        }
        if (provinceCode.length == 0 || cityCode.length == 0 || (distLength > 1 && districtCode.length == 0)) {
            $.jBox.tip("请选择区域");
            return;
        }
        if (name.length == 0) {
            $.jBox.tip("请输入代理商名称");
            return;
        }
        if (contact.length == 0) {
            $.jBox.tip("请输入联系人");
            return;
        }
        if (mobile.length == 0) {
            $.jBox.tip("请输入手机号码");
            return;
        }
        if (!J.IsMobile(mobile)) {
            $.jBox.tip("手机号码格式不正确");
            return;
        }
        if (telephone.length != 0 && !(J.IsTel(telephone) || J.IsMobile(telephone))) {
            $.jBox.tip("电话号码格式不正确");
            return null;
        }
        if (email.length == 0) {
            $.jBox.tip("请输入E-mail");
            return;
        }
        if (!J.IsEmail(email)) {
            $.jBox.tip("E-mail格式不正确");
            return;
        }
        if (address.length == 0) {
            $.jBox.tip("请输入详细地址");
            return;
        }
        /*if (accountName.length == 0) {
            $.jBox.tip("请输入开户名称");
            return;
        }
        if (bankName.length == 0) {
            $.jBox.tip("请输入开户银行");
            return;
        }
        if (accountNo.length == 0) {
            $.jBox.tip("请输入银行卡号");
            return;
        }
        if (!/^[0-9]*$/.test(accountNo)) {
            $.jBox.tip("银行卡号必须是数字");
            return;
        }*/
        $.jBox.tip("正在保存...", "loading");
        $.ajax({
            type: 'POST',
            url: ajaxUrl + "saveAgentConfig",
            data: {
                id: id,
                provinceCode: provinceCode,
                cityCode: cityCode,
                districtCode: districtCode,
                addressArea: addressArea,
                name: name,
                contact: contact,
                mobile: mobile,
                telephone: telephone,
                address: address,
                comment: comment,
//                accountName: accountName,
//                bankName: bankName,
//                accountNo: accountNo,
                hotUserName: hotUserName,
                email: email
            },
            success: function (json) {
                if (json.code == 200) {
                    $.jBox.tip("保存成功", "success");
                    setTimeout(function () {
                        window.location.reload();
                    }, 400);
                }  else {
                    $.jBox.tip(json.msg, "error");
                }
            }
        });

    }
    /*]]>*/
</script>
<script th:inline="javascript">
    var pro = /*[[${agent.provinceCode==null?'':agent.provinceCode}]]*/ "";
    var city = /*[[${agent.cityCode}]]*/ "";
    var dist = /*[[${agent.districtCode}]]*/ "";
    var id = /*[[${agent.id}]]*/ 1;
    $(function () {
        $('#hotUserName').typeahead({
            source: function (query, process) {
                $.ajax({
                    type: 'POST',
                    url: ajaxUrl + "getUserNames",
                    async: false,
                    data: {
                        hotUserName: query
                    },
                    success: function (json) {
                        if (json.code == 200) {
                            return process(json.data);
                        }
                    }
                });
            }
        })
        if (id > 0) {
            $("#password").parent().parent().hide();
            $("#username").attr("readonly", "readonly");
        }
        ;
        $("#citys").citySelect(pro, city, dist);
    });

</script>
</body>
</html>
