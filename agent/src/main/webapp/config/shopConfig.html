<script th:inline="javascript">
    /*<![CDATA[*/

    function firstLoad() {
        if ($.trim($("#logo_uri").val()).length > 0) {
            $("#uploadLogo").attr("src", $("#logo_uri").val());
        }
    }
    var uploadUrl = /*[[@{/config/uploadShopLogo}]]*/ "/config/uploadShopLogo";
    function uploadImg(btnFile, showImgId, pathId) {
        $.jBox.tip("正在上传...", "loading");
        $.ajaxFileUpload({
            url: uploadUrl,
            secureuri: false,//安全协议
            fileElementId: btnFile,//id
            dataType: 'json',
            type: "post",
            data: null,
            error: function (data, status, e) {

            },
            success: function (json) {
                if (json.result == 1) {
                    $("#" + showImgId).attr("src", json.fileUrl);
                    $("#" + pathId).val(json.fileUri);
                    $.jBox.tip("上传成功", "success");
                } else {
                    $.jBox.tip("上传失败", "error");
                }
            }
        });
    }
    //保存
    function saveShopConfig() {
        var provinceCode = $.trim($("#provinceCode").val());
        var cityCode = $.trim($("#cityCode").val());
        var districtCode = $.trim($("#districtCode").val());
        var name = $.trim($("#name").val());
        var contact = $.trim($("#contact").val());
        var mobile = $.trim($("#mobile").val());
        var telephone = $.trim($("#telephone").val());
        var email = $.trim($("#email").val());
        var address = $.trim($("#address").val());
        var lan = $.trim($("#lan").val());
        var lat = $.trim($("#lat").val());
        var comment = $.trim($("#comment").val());
        var serveiceTel = $.trim($("#serveiceTel").val());
        var afterSalTel = $.trim($("#afterSalTel").val());
        var afterSalQQ = $.trim($("#afterSalQQ").val());
        var id = $.trim($("#shopID").val());

        var hotUserName = $.trim($("#hotUserName").val());

        var bankName = $.trim($("#bankName").val());
        var accountName = $.trim($("#accountName").val());
        var accountNo = $.trim($("#accountNo").val());
        var logo = $.trim($("#logoFile").val());

        var distLentgh = $("#districtCode")[0].length;
        var provinceText = $("#provinceCode").find("option:selected").text();
        var cityText = $("#cityCode").find("option:selected").text();
        var distText = $("#districtCode").find("option:selected").text();
        var address_Area = provinceText + "/" + cityText;
        if (distLentgh > 1) {
            address_Area = address_Area + "/" + distText;
        }

        if (provinceCode.length == 0 || cityCode.length == 0 || (distLentgh > 1 && districtCode.length == 0)) {
            $.jBox.tip("请选择区域");
            return;
        }
        if (name.length == 0) {
            $.jBox.tip("请输入门店名称");
            return;
        }
        if (contact.length == 0) {
            $.jBox.tip("请输入联系人");
            return;
        }
        if (mobile.length == 0) {
            $.jBox.tip("请输入手机号码");
            return;
        }
        if (!J.IsMobile(mobile)) {
            $.jBox.tip("手机号码格式不正确");
            return;
        }
        if (telephone.length != 0 && !(J.IsTel(telephone) || J.IsMobile(telephone))) {
            $.jBox.tip("电话号码格式不正确");
            return null;
        }
        if (email.length == 0) {
            $.jBox.tip("请输入E-mail");
            return;
        }
        if (!J.IsEmail(email)){
            $.jBox.tip("E-mail格式不正确");
            return;
        }
        if (address.length == 0) {
            $.jBox.tip("请输入详细地址");
            return;
        }
        if (lan.length == 0 || lat.length == 0) {
            $.jBox.tip("请输入经纬度");
            return;
        }
        if (lan == 0 || lat == 0) {
            $.jBox.tip("经纬度不能为0");
            return;
        }
        if (serveiceTel.length == 0) {
            $.jBox.tip("请输入客服电话");
            return;
        }
        if (!(J.IsMobile(serveiceTel) || J.IsTel(serveiceTel))) {
            $.jBox.tip("客服电话格式不正确");
            return;
        }
        if (logo.length == 0) {
            $.jBox.tip("请上传LOGO");
            return;
        }
        if (afterSalTel.length == 0) {
            $.jBox.tip("请输入售后电话");
            return;
        }
        if (!(J.IsMobile(afterSalTel) || J.IsTel(afterSalTel))) {
            $.jBox.tip("售后电话格式不正确");
            return;
        }
        if (afterSalQQ.length == 0) {
            $.jBox.tip("请输入售后QQ");
            return;
        }
        if (accountName.length == 0) {
            $.jBox.tip("请输入开户名称");
            return;
        }
        if (bankName.length == 0) {
            $.jBox.tip("请输入开户银行");
            return;
        }
        if (accountNo.length == 0) {
            $.jBox.tip("请输入银行卡号");
            return;
        }
        if (!/^[0-9]*$/.test(accountNo)) {
            $.jBox.tip("银行卡号必须是数字");
            return;
        }

        $.jBox.tip("正在保存...", "loading");
        $.ajax({
            type: 'POST',
            url: "/config/updateShop",
            data: {
                id: id,
                username: /*[[${shop.username}]]*/,
                password: /*[[${shop.password}]]*/,
                provinceCode: provinceCode,
                cityCode: cityCode,
                districtCode: districtCode,
                address_Area: address_Area,
                name: name,
                contact: contact,
                mobile: mobile,
                telephone: telephone,
                address: address,
                lan: lan,
                lat: lat,
                comment: comment,
                serveiceTel: serveiceTel,
                afterSalTel: afterSalTel,
                afterSalQQ: afterSalQQ,
                hotUserName: hotUserName,
                bankName: bankName,
                accountName: accountName,
                accountNo: accountNo,
                email: email,
                logo: logo
            },
            success: function (result) {
                if (result.code == 200) {
                    $.jBox.tip("保存成功", "success");
                    setTimeout(function () {
                        window.location.reload();
                    }, 500);
                } else {
                    $.jBox.tip(result.msg, 'error');
                }
            }
        });
    }
    /*]]>*/
</script>
<script th:inline="javascript">
    var pro = /*[[${shop.provinceCode}]]*/"";
    var city = /*[[${shop.cityCode}]]*/"";
    var dist = /*[[${shop.districtCode}]]*/"";
    var id = /*[[${shop.id}]]*/"";
        $('#hotUserName').typeahead({
            source: function (query, process) {
                $.ajax({
                    type: 'POST',
                    url: "/config/getShopUserNames",
                    async: false,
                    data: {
                        hotUserName: query
                    },
                    success: function (json) {
                        if (json.code == 200) {
                            return process(json.data);
                        }
                    }
                });
            }
        })

    if (id != null) {
        $("#password").parent().parent().hide();
    }
    $("#citys").citySelect(pro, city, dist);
    //    change2view2form('shopConfigForm');
    /*<![CDATA[*/
    /*百度地图API相关*/
    var map = new BMap.Map("addrMap");

    //設置地圖中心
    if (id == null) {
        //重新定位到当前城市
        function myFun(result) {
            var cityName = result.name;
            map.centerAndZoom(cityName, 10);
        }

        var myCity = new BMap.LocalCity();
        myCity.get(myFun);
    } else {
        var shoplan = /*[[${shop.lan}]]*/;
        var shoplat = /*[[${shop.lat}]]*/;
        map.centerAndZoom(new BMap.Point(shoplan, shoplat), 10);
    }

    map.enableScrollWheelZoom(true);    //启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom(true);     //启用地图惯性拖拽，默认禁用
    map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
    map.addControl(new BMap.OverviewMapControl()); //添加默认缩略地图控件
    var geoc = new BMap.Geocoder();     //地址逆向解析
    var localSearch = new BMap.LocalSearch(map); //搜索范围
    localSearch.enableAutoViewport(); //允许自动调节窗体大小

    $("#address").change(function () {
        map.clearOverlays();//清空原来的标注
        var keyword = $(this).val();
        // 将地址解析结果显示在地图上,并调整地图视野
        geoc.getPoint(keyword, function (point) {
            if (point) {
                lngandlat(point.lng, point.lat);
                setmarker(point.lng, point.lat);
                map.centerAndZoom(point, 16);
            } else {
                lngandlat('', '');
                $.jBox.tip("地址没有解析到结果,请点击地图进行选择");
            }
        });
    });
    map.addEventListener("click", function (e) {
        var pt = e.point;
        lngandlat(pt.lng, pt.lat);
        setmarker(pt.lng, pt.lat);
        geoc.getLocation(pt, function (rs) {
            var addComp = rs.addressComponents;
            $("#address").val(addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber);
        });

    });

    function lngandlat(lng, lat) {
        $("#lan").val(lng);
        $("#lat").val(lat);
    }

    function setmarker(lng, lat) {
        var marker = new BMap.Marker(new BMap.Point(lng, lat));  // 创建标注，为要查询的地方对应的经纬度
        map.clearOverlays(); //清空原来的标注
        map.addOverlay(marker);
    }

    //添加标注
    if ($.trim($("#lan").val()).length != 0 && $.trim($("#lat").val()).length) {
        setmarker($("#lan").val(), $("#lat").val());
    }

</script>
