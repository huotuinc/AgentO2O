            th:src="@{/resource/3rdParty/js/jquery-1.7.2.min.js}"></script>
    <script type="text/javascript" src="../resource/3rdParty/js/jquery.utils.js"
            th:src="@{/resource/3rdParty/js/jquery.utils.js}"></script>
    <script type="text/javascript" src="../resource/3rdParty/jBox/jquery.jBox-2.3.min.js"
            th:src="@{/resource/3rdParty/jBox/jquery.jBox-2.3.min.js}"></script>
    <script type="text/javascript" src="../resource/3rdParty/js/admin.js"
            th:src="@{/resource/3rdParty/js/admin.js}"></script>
    <script src="../resource/3rdParty/jqueryui/jquery-ui-1.8.20.min.js"
            th:src="@{/resource/3rdParty/jqueryui/jquery-ui-1.8.20.min.js}"></script>
    <script src="../resource/3rdParty/js/jquery.tzCheckbox.js"
            th:src="@{/resource/3rdParty/js/jquery.tzCheckbox.js}"></script>
    <script type="text/javascript" src="../resource/3rdParty/My97DatePicker/WdatePicker.js"
            th:src="@{/resource/3rdParty/My97DatePicker/WdatePicker.js}"></script>
    <script type="text/javascript" src="../resource/lib/ajaxfileupload.js"
            th:src="@{/resource/lib/ajaxfileupload.js}"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
    <script type="text/javascript" src="../resource/3rdParty/js/jquery.cityselect.js"
            th:src="@{/resource/3rdParty/js/jquery.cityselect.js}"></script>

    <style type="text/css">
        /*鼠标经过*/
        .over {
            background-color: #FFFFFF;
        }

        body, td, th {
            font-family: "微软雅黑", "宋体", Arial;
        }

        .spModuleTitle {
            padding: 3px 10px 0px 10px;
            font-size: 16px;
            font-weight: bold;
            font-family: 微软雅黑;
        }
    </style>

<body>
<div th:object="${agent}">
    <div class="container">
        <div class="blank10">
        </div>
        <div class="block">
            <div class="h">
                <span class="icon-sprite icon-list"></span>

                <h3><B style="font-size: 120%">代理商信息</B></h3>
            </div>
            <div class="cnt-wp">
                <div class="cnt form">
                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">登录信息</span>

                        <div class="division">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <th>用户名：</th>
                                    <td>
                                        <span class="input-normal" id="username" th:field="*{username}"
                                              th:text="*{username}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">账号绑定</span>

                        <div class="division">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <td colspan="2"><B style="font-size: 120%">绑定上级代理商账号</B></td>
                                </tr>
                                <tr>
                                    <th>代理商等级：</th>
                                    <td>
                                        <span th:text="*{parentAuthor==null || parentAuthor.agentLevel==null ? '':parentAuthor.agentLevel.levelName}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>代理商账户：</th>
                                    <td>
                                        <span th:text="*{parentAuthor==null ? '':parentAuthor.username}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"><B style="font-size: 120%">绑定小伙伴账号</B></td>
                                </tr>
                                <tr>
                                    <th>小伙伴用户名：</th>
                                    <td>
                                        <span type="text" class="input-normal" id="hotUserName"
                                              th:text="*{userBaseInfo == null ? '':userBaseInfo.loginName}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">代理商基本资料</span>

                        <div class="division">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <th>代理商所在区域:</th>
                                    <td>
                                        <div id="citys">
                                            <span class="prov" id="province" th:text="*{province}"></span>
                                            <span class="city" id="city" th:text="*{city}"></span>
                                            <span class="dist" id="district" th:text="*{district}"></span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>代理商等级:</th>
                                    <td>
                                        <span th:text="*{agentLevel==null ? '':agentLevel.levelName}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>代理商名称:</th>
                                    <td>
                                        <span class="input-normal" id="name" th:field="*{name}"
                                              th:text="*{name}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>联系人:</th>
                                    <td>
                                        <span class="input-normal" id="Contact" th:field="*{Contact}"
                                              th:text="*{Contact}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>手机号码:</th>
                                    <td>
                                        <span class="input-normal" id="mobile" th:field="*{mobile}"
                                              th:text="*{mobile}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>电话号码:</th>
                                    <td>
                                        <span class="input-normal" id="telephone" th:field="*{telephone}"
                                              th:text="*{telephone}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>E-mail:</th>
                                    <td>
                                        <span class="input-normal" id="email" th:field="*{email}"
                                              th:text="*{email}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>详细地址:</th>
                                    <td>
                                        <span class="input-normal" id="address" th:field="*{address}"
                                              th:text="*{address}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>激活状态:</th>
                                    <td>
                                        <span class="input-normal" style="color:red;"
                                              th:text="*{isAccountNonLocked()}?'激活':'冻结'"></span>
                                    </td>

                                </tr>
                                <tr>
                                    <th>备注:</th>
                                    <td>
                                        <span rows="6" style="width: 80%" id="comment" th:field="*{comment}"
                                              th:text="*{comment}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
